<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Posts</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
<header th:replace="partials/header :: header"></header>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="container">
    <div class="show-post" th:if="${posts}">
        <div th:each="item : ${posts}">
            <h2 th:text="${item.title}"></h2>
            <p th:text="${item.body}"></p>
            <form style="display: inline" th:action="@{'/posts/' + ${item.id}}">
                <button>View</button>
            </form>
            <form style="display: inline" th:action="@{'/posts/edit/' + ${item.id}}">
                <button>Edit</button>
            </form>
            <form style="display: inline" th:action="@{'/posts/delete/' + ${item.id}}">
                <button>Delete</button>
            </form>
        </div>
    </div>
</main>

<footer th:replace="partials/footer :: footer"></footer>
<script th:replace="partials/scripts :: scripts"></script>
</body>
</html>
