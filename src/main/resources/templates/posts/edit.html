<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create A Post</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
<header th:replace="partials/header :: header"></header>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="container">
    <form th:action="@{/posts/edit}" th:method="post" th:object="${post}">
        <input style="visibility: hidden" type="text" th:field="*{id}" th:value="${post.id}"/>
        <label for="title">Enter Post Title: </label> <br>
        <input type="text" id="title" th:field="*{title}" th:value="${post.title}" /> <br>
        <label for="body">Enter your post: </label> <br>
        <textarea th:field="*{body}" id="body" cols="72" rows="4" th:text="${post.body}"></textarea> <br>
        <button type="submit">Submit</button>
    </form>
</main>

<footer th:replace="partials/footer :: footer"></footer>
<script th:replace="partials/scripts :: scripts"></script>
</body>
</html>
